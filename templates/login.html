<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — Catering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>
    <main class="login-split">
      <aside class="left">

        <div class="card" id="auth-card">
          <h1>Bienvenido</h1>
          <p class="muted">Introduce tus datos</p>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="flash-list">
                {% for category, msg in messages %}
                  <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="post" class="auth-form" novalidate>
            <label class="field">
              <span>Usuario o correo</span>
              <input type="text" name="nombre_usuario" required autocomplete="username" placeholder="Usuario o correo">
            </label>

            <label class="field">
              <span>Contraseña</span>
              <input type="password" name="contraseña" required autocomplete="current-password" placeholder="Contraseña">
            </label>

            <button type="submit" class="btn btn-primary full">INGRESAR</button>

            <p class="signup">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
          </form>
        </div>

      </aside>

      <aside class="right" aria-hidden="true">
        <div class="hero">
          <img id="hero-graphic" src="{{ url_for('static', filename='hero.png') }}" alt="Imagen decorativa" class="hero-graphic"/>
        </div>
      </aside>
    </main>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
